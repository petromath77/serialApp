<div class="row justify-content-center">
  <div class="col-md-8 edit">
    <div class="row justify-content-center">
      <div class="col-md-10">
          <form #serialForm = "ngForm" (submit)="onSubmit()">
             <!-- <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="serialService.selectedSerial.$key"> -->
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" id="title" [(ngModel)]="title" required>
              </div>
              <div class="form-group">
                <label for="year">Year</label>
                <input type="text" class="form-control" name="year" id="year" [(ngModel)]="year" required>
              </div>
              <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" class="form-control" name="genre" id="genre" [(ngModel)]="genre" required>
              </div>
              <div class="form-group">
                <label for="image">Image</label>
                <input type="text" class="form-control" name="image" id="image" [(ngModel)]="image" required>
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" [(ngModel)]="description" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!serialForm.valid">Add Serial</button>
          </form>
      </div>
    </div>
  </div>
</div>
