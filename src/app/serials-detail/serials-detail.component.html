<div class="row justify-content-center">
    <div class="col-md-8 detail" *ngIf="title">
      <div class="row">
        <div class="col-md-4">
            <img src="{{image}}" alt="">
        </div>
        <div class="col-md-8 text-center">
            <h2>{{title}}</h2>
            <h5>Release Date: {{year}}</h5>
            <h6>Genre: {{genre}}</h6>
            <p>{{description}}</p>
            <button class="btn" [routerLink]="['/serials']">Back</button>
            <a class="btn btn_link" href="http://google.com" target="_blank"><i class="fa fa-link"></i></a>
            <button class="btn btn_detail" [routerLink]="['/edit-serial/'+id]">Edit</button>
        </div>
      </div>

    </div>
</div>
