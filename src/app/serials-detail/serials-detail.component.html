<div class="row justify-content-center" *ngIf="title">
    <div class="col-md-8 detail">
      <div class="row">
        <div class="col-md-4">
            <img src="{{image}}" alt="">
        </div>
        <div class="col-md-8 text-center">
            <h2>{{title}}</h2>
            <h5>Release Date: {{year}}</h5>
            <h6>Genre: {{genre}}</h6>
            <p>{{description}}</p>
            <div class="align-self-end">
                <button class="btn btn_link" [routerLink]="['/serials']">Back</button>
                <button class="btn btn_link" [routerLink]="['/edit-serial/'+id]">Edit</button>
                <a class="btn btn_link" href="{{link}}" target="_blank"><i class="fa fa-link"></i></a>
            </div>
        </div>
      </div>

    </div>
</div>
