<div class="row">
  <div class="col-lg-3 col-md-4 serial_item" *ngFor="let serial of serialList">
      <img src="{{serial.image}}" alt="{{serial.image}}">
      <div class="butt_group">
        <h3>{{serial.title}}</h3>
        <button class="btn btn_detail" [routerLink]="['/serials/'+serial.$key]"><i class="fa fa-eye"></i></button>
        <a class="btn btn_link" href="http://google.com" target="_blank"><i class="fa fa-link"></i></a>
      </div> 
  </div>
</div>
